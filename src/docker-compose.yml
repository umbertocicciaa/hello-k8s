version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5002:5000"
    networks:
      - frontend
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    networks:
      - backend
    depends_on:
      - db

  db:
    image: redis:latest
    networks:
      - backend

networks:
  frontend:
  backend:
